<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Exam Statistics</title>
</head>
<body>
    <div class="main-container">
        <div class="cover">
            <h1>Exam statistic June</h1>
            <p class="total">Total students: %count%</p>

            <ul class="passed-list">
                <li class="passed">PASSED</li>
                <li>1</li>
            </ul> 
            
            <ul class="failed-list">
                <li class="failed">FAILED</li>
                <li>2</li>
                <li>50%</li>
            </ul>
        
        </div>

        <div class="form-container">
            <form action="">
                <select name="" id="">
                    <option value="">Java Script</option>
                </select>

                <label for="student-name"></label>
                <input type="text" id="student-name" placeholder="Name surname">

                <label for="student-grade"></label>
                <input type="text" id="student-grade" placeholder="Grade">

                <button type="submit">ADD</button>
            </form>
        </div>

        <div class="final-list">

           
        </div>
        
    </div>

</body>
</html>
